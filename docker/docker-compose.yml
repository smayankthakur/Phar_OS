services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharos
      POSTGRES_USER: pharos
      POSTGRES_PASSWORD: pharos
    ports:
      - "5432:5432"
    volumes:
      - pharos_postgres_data:/var/lib/postgresql/data

volumes:
  pharos_postgres_data:
